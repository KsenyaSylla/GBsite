<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=cyrillic' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/599e8c3212.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="index.html" class="logo_header_link"><img src="img/logo.png" alt="logo"></a>
                    <a href="#" class="search_header_link"><img src="img/magnifier.svg" alt="search"></a>

                </div>
                <div class="menu_personal_cart">
                    <button class="burger_menu"><img src="img/menu_burger.svg" alt="burger menu"></button>
                    <a href="#" class="personal"><img src="img/personal.svg" alt="account"></a>
                    <a href="#" class="header_cart"><img src="img/cart.svg" alt="cart">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="pink_background">
            <div class="container">
                <div class="nav_flex">
                    <h1 class="new_arrivas_heading">NEW ARRIVALS </h1>
                    <!-- <div class="crumbs">
                        <a href="#" class="home_link">HOME</a><span>/</span>
                        <a href="#" class="men_link">MEN</a><span>/</span>
                        <a href="#" class="new_arivals_link">NEW ARRIVALS</a>
                    </div> -->
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="cart_flex">
                <div class="products_in_cart"></div>
                <div class="shipping_adress_box"></div>
            </div>
        </div>

    </main>

    <footer>
        <section class="feedback_subscribe_background">
            <div class="container">
                <div class="feedback_subscribe">
                    <div class="feedback">
                        <div class="feedback_center">
                            <div class="img_feedback"><img src="img/img_feedback.png" alt="face"></div>
                            <p class="text_feedback">“Vestibulum quis porttitor dui! Quisque <br> viverra nunc mi, a pulvinar purus <br> condimentum“
                            </p>
                        </div>
                    </div>
                    <article class="form_subscribe">
                        <div class="subscribe_center">
                            <div class="subscribe_text">
                                <h3 class="subscribe_heading">SUBSCRIBE</h3>
                                <p class="subscribe_text">FOR OUR NEWLETTER AND PROMOTION</p>
                            </div>
                            <form action="" class="subscribe">
                                <input type="email" class="mail" placeholder="Enter your email">
                                <input type="submit" class="subscribe_input" value="Subscribe">
                            </form>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <section class="copyright_networks">
            <div class="container">
                <div class="copyright_networks_flex">
                    <div class="copyright">&copy; 2021 Brand All Rights Reserved.</div>
                    <div class="networks">
                        <a href="" class="network_facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="" class="network_instagram"><i class="fab fa-instagram"></i></a>
                        <a href="" class="network_pinterest"><i class="fab fa-pinterest-p"></i></a>
                        <a href="" class="network_twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </footer>

</body>

</html>
